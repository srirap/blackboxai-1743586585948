<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Statements | Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Import Statements</h1>
            <nav class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 rounded hover:bg-blue-500">Dashboard</a>
                <a href="add-expense.html" class="px-3 py-2 rounded hover:bg-blue-500">Add Expense</a>
                <a href="budget.html" class="px-3 py-2 rounded hover:bg-blue-500">Set Budget</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 max-w-3xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-6">Import Credit Card Statements</h2>
            
            <div class="mb-8">
                <div id="dropzone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400 transition-colors duration-200">
                    <div class="flex flex-col items-center justify-center">
                        <i class="fas fa-file-import text-4xl text-blue-500 mb-4"></i>
                        <p class="text-lg font-medium text-gray-700">Drag & drop your CSV file here</p>
                        <p class="text-gray-500 mt-2">or</p>
                        <button id="browseBtn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Browse Files
                        </button>
                        <input type="file" id="fileInput" class="hidden" accept=".csv">
                    </div>
                </div>
                <p class="text-sm text-gray-500 mt-2">Supported formats: CSV (comma-separated values)</p>
            </div>

            <div id="previewSection" class="hidden">
                <h3 class="text-lg font-medium mb-4">Preview (First 5 Rows)</h3>
                <div class="overflow-x-auto">
                    <table id="previewTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            </tr>
                        </thead>
                        <tbody id="previewBody" class="bg-white divide-y divide-gray-200">
                            <!-- Preview rows will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-medium mb-4">Category Mapping</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <label class="w-32">Date Column:</label>
                            <select id="dateColumn" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="0">Column 1</option>
                                <option value="1">Column 2</option>
                                <option value="2">Column 3</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <label class="w-32">Description Column:</label>
                            <select id="descColumn" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="0">Column 1</option>
                                <option value="1">Column 2</option>
                                <option value="2">Column 3</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <label class="w-32">Amount Column:</label>
                            <select id="amountColumn" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="0">Column 1</option>
                                <option value="1">Column 2</option>
                                <option value="2">Column 3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-4">
                    <button id="cancelImport" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Cancel</button>
                    <button id="confirmImport" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-check-circle mr-2"></i>Import Transactions
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Basic file handling logic would go here
        document.getElementById('browseBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('previewSection').classList.remove('hidden');
                // In a real implementation, we would parse the CSV and show a preview
            }
        });
    </script>
</body>
</html>
