<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense | Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Add New Expense</h1>
            <nav class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 rounded hover:bg-blue-500">Dashboard</a>
                <a href="budget.html" class="px-3 py-2 rounded hover:bg-blue-500">Set Budget</a>
                <a href="import.html" class="px-3 py-2 rounded hover:bg-blue-500">Import</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-6">Enter Expense Details</h2>
            
            <form id="expenseForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="date">Date</label>
                    <input type="date" id="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="amount">Amount</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">₹</span>
                        <input type="number" id="amount" step="0.01" min="0" class="w-full pl-8 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="₹0.00" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="category">Category</label>
                    <select id="category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="bills">Bills</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="description">Description</label>
                    <input type="text" id="description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What was this expense for?">
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i>Save Expense
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
